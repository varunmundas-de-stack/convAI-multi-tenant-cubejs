server {
    listen 80;
    server_name _;          # catches any hostname / IP — change to your domain if you have one

    # Max upload size (for any future file uploads)
    client_max_body_size 20M;

    # Proxy everything to Flask
    location / {
        proxy_pass         http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket support (for future use)
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        # Timeouts — generous for LLM responses
        proxy_read_timeout    120s;
        proxy_connect_timeout  10s;
        proxy_send_timeout     60s;
    }

    # Serve static React assets with caching
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/login;
        access_log off;
    }
}
