<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPG Analytics Chatbot - Enhanced</title>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        /* Copy all existing styles from chat.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Chart-specific styles */
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-container canvas {
            max-height: 400px !important;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .data-table th {
            padding: 12px;
            text-align: left;
            background: #667eea;
            color: white;
            border-bottom: 2px solid #764ba2;
            font-weight: 600;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .data-table tr:hover {
            background: #f0f0f0;
        }

        /* Chart type selector */
        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .chart-type-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .chart-type-btn:hover {
            background: #f5f5f5;
        }

        .chart-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Insight badges with color-coding */
        .insight-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }

        .insight-badge.positive {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .insight-badge.negative {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .insight-badge.neutral {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .insight-badge.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat interface will be populated here -->
        <div id="chatRoot"></div>
    </div>

    <script src="/static/chart-renderer.js"></script>
    <script>
        // Initialize chart renderer
        const chartRenderer = new ChartRenderer('chatMessages');

        // Example: Enhance message rendering with charts
        function renderQueryResult(data, container) {
            if (data.chart_data && Array.isArray(data.chart_data)) {
                // Add chart controls
                const controls = document.createElement('div');
                controls.className = 'chart-controls';
                controls.innerHTML = `
                    <span style="font-weight: 600; font-size: 13px;">View as:</span>
                    <button class="chart-type-btn active" onclick="switchChartType(this, 'bar')">ðŸ“Š Bar</button>
                    <button class="chart-type-btn" onclick="switchChartType(this, 'line')">ðŸ“ˆ Line</button>
                    <button class="chart-type-btn" onclick="switchChartType(this, 'pie')">ðŸ¥§ Pie</button>
                    <button class="chart-type-btn" onclick="switchChartType(this, 'table')">ðŸ“‹ Table</button>
                `;
                container.appendChild(controls);

                // Render chart
                const chart = chartRenderer.renderChart(data.chart_data, 'bar', {
                    title: data.chart_title || ''
                });
                chart.id = 'current-chart';
                container.appendChild(chart);
            }

            // Add insights with color-coding
            if (data.insights && Array.isArray(data.insights)) {
                const insightsDiv = document.createElement('div');
                insightsDiv.style.marginTop = '15px';
                insightsDiv.innerHTML = '<div style="font-weight: 600; margin-bottom: 8px;">ðŸ“Œ Key Insights:</div>';

                data.insights.forEach(insight => {
                    const badge = document.createElement('span');
                    badge.className = `insight-badge ${insight.type || 'neutral'}`;
                    badge.textContent = insight.text;
                    insightsDiv.appendChild(badge);
                });

                container.appendChild(insightsDiv);
            }
        }

        function switchChartType(btn, type) {
            // Update active button
            document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Get current data and re-render
            // This is a placeholder - in production, store data and re-render
            console.log(`Switching to ${type} chart`);
        }

        // Color-coded response rendering
        function formatResponseWithColorCoding(response) {
            // Add color coding for numbers
            response = response.replace(/\b(\d{1,3}(,\d{3})*(\.\d+)?)\b/g, '<span style="color: #667eea; font-weight: 600;">$1</span>');

            // Highlight positive trends
            response = response.replace(/\b(increased|growth|up|higher|improved)\b/gi, '<span style="color: #28a745; font-weight: 600;">$1</span>');

            // Highlight negative trends
            response = response.replace(/\b(decreased|decline|down|lower|dropped)\b/gi, '<span style="color: #dc3545; font-weight: 600;">$1</span>');

            return response;
        }
    </script>
</body>
</html>
