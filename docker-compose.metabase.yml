version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: cpg-metabase
    ports:
      - "3000:3000"
    environment:
      # Use H2 embedded database for simplicity (production: use PostgreSQL)
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # Optional: Set Java memory limits
      JAVA_OPTS: "-Xmx1g"
    volumes:
      # Persist Metabase data
      - ./metabase-data:/metabase-data
      # Mount your DuckDB database (read-only for safety)
      - ./database/cpg_olap.duckdb:/data/cpg_olap.duckdb:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Optional: PostgreSQL for Metabase metadata (production-grade)
