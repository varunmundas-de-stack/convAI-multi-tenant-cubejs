services:
  app:
    build: .
    container_name: cpg_sales_assistant
    ports:
      - "5000:5000"
    volumes:
      # Persist databases outside the container so data survives rebuilds
      - ./database:/app/database
      - ./semantic_layer/configs:/app/semantic_layer/configs
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
      - USE_CLAUDE_API=${USE_CLAUDE_API:-false}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANONYMIZE_SCHEMA=${ANONYMIZE_SCHEMA:-false}
      # Point Ollama at the sidecar service when it's running
      - OLLAMA_HOST=http://ollama:11434
      # Cube.js integration
      - CUBEJS_API_SECRET=${CUBEJS_API_SECRET:-change-this-secret-min-32-chars}
      - CUBEJS_URL=http://cubejs:4000
    depends_on:
      - ollama
      - cubejs
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: cpg_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    # Pull the model on first start
    entrypoint: >
      sh -c "ollama serve &
             sleep 5 &&
             ollama pull llama3.2:3b &&
             wait"

  cubejs:
    build: ./cubejs
    container_name: cpg_cubejs
    ports:
      - "4000:4000"
    environment:
      - CUBEJS_API_SECRET=${CUBEJS_API_SECRET:-change-this-secret-min-32-chars}
      - CUBEJS_DB_TYPE=duckdb
      - CUBEJS_DB_DUCKDB_DATABASE_PATH=/data/cpg_multi_tenant.duckdb
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Share the DuckDB file (read-only inside Cube.js)
      - ./database:/data:ro
      # Hot-reload schema in development â€” remove :ro to allow edits
      - ./cubejs/schema:/cube/conf/schema:ro
    restart: unless-stopped

volumes:
  ollama_models:
